version: '3.8'
services:
  backend:
    build: .
    ports:
      - "8000:8000"
      - "5000:5000"
    volumes:
      - .:/app
    environment:
      - ENV=production
  frontend:
    image: node:20
    working_dir: /app/frontend
    command: bash -c "npm install && npm run dev"
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app/frontend
    depends_on:
      - backend